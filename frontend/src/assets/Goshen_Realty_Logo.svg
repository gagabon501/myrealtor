<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
  </defs>

  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="url(#greenGrad)" stroke-width="6"/>

  <!-- Inner Yellow Ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>

  <!-- Buildings - Left -->
  <rect x="52" y="65" width="18" height="45" fill="url(#goldGrad)"/>

  <!-- Buildings - Right -->
  <rect x="130" y="55" width="18" height="55" fill="url(#goldGrad)"/>

  <!-- House Center -->
  <path d="M100 30 L70 60 L70 110 L130 110 L130 60 Z" fill="url(#greenGrad)"/>

  <!-- House Window -->
  <rect x="90" y="65" width="20" height="20" fill="url(#goldGrad)" rx="2"/>
  <line x1="100" y1="65" x2="100" y2="85" stroke="url(#greenGrad)" stroke-width="2"/>
  <line x1="90" y1="75" x2="110" y2="75" stroke="url(#greenGrad)" stroke-width="2"/>

  <!-- Globe/Arc under house -->
  <ellipse cx="100" cy="115" rx="45" ry="15" fill="none" stroke="url(#greenGrad)" stroke-width="2"/>
  <path d="M60 115 Q100 100 140 115" fill="none" stroke="url(#greenGrad)" stroke-width="1.5"/>

  <!-- Banner - Center -->
  <path d="M55 120 L145 120 L140 130 L60 130 Z" fill="url(#goldGrad)"/>

  <!-- GOSHEN REALTY Text -->
  <text x="100" y="129" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="url(#greenGrad)">GOSHEN REALTY</text>

  <!-- ABCD Text -->
  <text x="100" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="url(#goldGrad)">ABCD</text>

  <!-- Left Banner - APPRAISAL BROKERAGE -->
  <path d="M35 135 L75 125 L75 145 L40 155 Z" fill="url(#greenGrad)"/>
  <text x="55" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="url(#goldGrad)" transform="rotate(-15 55 142)">APPRAISAL</text>
  <text x="52" y="149" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="url(#goldGrad)" transform="rotate(-15 52 149)">BROKERAGE</text>

  <!-- Right Banner - CONSULTANCY DEVELOPMENT -->
  <path d="M165 135 L125 125 L125 145 L160 155 Z" fill="url(#greenGrad)"/>
  <text x="145" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="url(#goldGrad)" transform="rotate(15 145 142)">CONSULTANCY</text>
  <text x="148" y="149" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="url(#goldGrad)" transform="rotate(15 148 149)">DEVELOPMENT</text>

  <!-- Handshake -->
  <g transform="translate(100, 168)">
    <!-- Left hand -->
    <path d="M-20 0 Q-15 -8 -5 -5 L5 0 Q0 5 -10 5 Q-18 5 -20 0" fill="url(#goldGrad)"/>
    <!-- Right hand -->
    <path d="M20 0 Q15 -8 5 -5 L-5 0 Q0 5 10 5 Q18 5 20 0" fill="url(#goldGrad)"/>
    <!-- Cuffs -->
    <rect x="-25" y="-2" width="8" height="10" fill="url(#goldGrad)" rx="1"/>
    <rect x="17" y="-2" width="8" height="10" fill="url(#goldGrad)" rx="1"/>
  </g>
</svg>
